  overview: Jest rok 1942, naziści zbierają w Rosji krwawe wojenne żniwo. Pod osobistym
    przywództwem Chruszczowa mieszkańcy Stalingradu podejmują desperacką próbę oporu
    podniesieni na duchu wyczynami swego lokalnego bohatera Wasilija Zajcewa. Ten
    znakomity snajper, dzięki propagandzie swego przyjaciela komisarza Daniłowa, staje
    się żywą legendą. Aby położyć kres niebezpiecznej sławie, Niemcy wysyłają do Stalingradu
    swojego najlepszego strzelca, majora Koniga. W tym czasie Wasilija i Daniłowa
    rozdziela miłość do jednej kobiety. Wasilij, opuszczony przez przyjaciela, sam
    musi stawić czoła niemieckiemu przeciwnikowi. Płonące miasto staje się areną zaciekłego
    pojedynku dwóch przebiegłych graczy, którzy prowadzą własna wojnę w imię honoru,
    odwagi i ojczyzny.
