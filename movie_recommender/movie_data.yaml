avatar:
  genres:
  - Akcja
  - Przygodowy
  - Fantasy
  - Sci-Fi
  overview: 'Rok 2154. Jake Sully, sparaliżowany były żołnierz piechoty morskiej,
    otrzymuje szansę odzyskania zdrowego ciała. Musi jednak wziąć udział w specjalnym
    programie militarnym. Ma trafić na Pandorę, planetę zamieszkiwaną przez Na''vi
    - człekopodobną, pokrytą niebieską skórą rasę. Pandora, księżyc planety Polyphemus
    w układzie Alfa-Centauri, jest bogata w złoża niezwykle cennego minerału, który
    mógłby rozwiązać światowy kryzys energetyczny. Ponieważ ludzie nie są zdolni do
    oddychania na Pandorze, stworzyli specjalne hybrydy zwane avatarami, którymi mogą
    sterować. Umożliwia im to swobodne poruszanie się po planecie. Jake dołącza do
    pułkownika Milesa Quadritcha, dowodzącego tajną jednostką Secops, i rozpoczyna
    infiltrowanie Na''vi. Kiedy jednak poznaje Neytiri, wojowniczkę z klanu Omaticaya,
    która ratuje mu życie i dzięki której coraz lepiej poznaje tubylców, zaczyna wątpić
    w słuszność swojej misji. Staje przed trudnym wyborem: stanąć w obronie dobra
    czy wypełnić swoje zadanie.'
