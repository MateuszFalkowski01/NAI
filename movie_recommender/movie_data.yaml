    po ponad trzydziestu latach od tragedii na Bałtyku próbuje znaleźć odpowiedź na
    pytanie, dlaczego naprawdę zatonął prom „Jan Heweliusz”. W filmie pojawiają się
    relacje ocalałych z katastrofy – m.in. Bogdana Zakrzewskiego, Jerzego Petruka
    i Janusza Lamka – oraz osób, które znały statek od podszewki: budowniczych, oficerów
    i przedstawicieli armatora. Ich wspomnienia ujawniają nieznane dotąd fakty i kulisy
    zdarzeń, które przez lata budziły kontrowersje.'
