botoks:
  genres:
  - Akcja
  - Dramat
  - Thriller
  overview: Szpital to zakład pracy, gdzie codziennie wylewa się krew, pot i łzy.
    W jego murach splatają się losy czterech kobiet. Daniela pracę w służbie zdrowia
    zaczyna jako ratowniczka medyczna, jeżdżąc na akcje z bratem Darkiem. Poddając
    się licznym zabiegom medycyny estetycznej, z brzydkiego kaczątka zmienia się w
    bezwzględną, odnoszącą sukcesy przedstawicielkę koncernu farmaceutycznego. Magda
    jest ginekologiem położnikiem. Swoją renomę zbudowała jako etatowa specjalistka
    od aborcji. Poukładany świat cenionej chirurg – Patrycji rozsypuje się, gdy kobieta
    dowiaduje się o zdradzie męża. Podkopane poczucie  wartości popycha ją w kierunku
    ginekologii estetycznej i kobiecego libido. Swoje odkrycia Patrycja chce sprawdzić
    w związku z metroseksualnym Michałem. Beata to lekarka SOR-u,  uśmierza ból, uzależniając
    się od silnych leków opioidowych, które wykrada w szpitalu.  Wówczas poznaje Marka,
    sanitariusza, który ukrywa przed światem własny sekret.
  poster_path: assets/botoks.jpg
  release_date: '2017-09-29'
  title_org: Botoks
  title_pl: Botoks
