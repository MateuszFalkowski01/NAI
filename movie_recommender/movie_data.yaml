    jest on nieodpowiedni dla dzieci. Mimo wielkiego zawodu, udaje im się podstępem
    obejrzeć film, co doprowadzi do niespodziewanych wydarzeń. Przyjaciele zaczynają
    naśladować zachowanie swoich idoli, zaczynają przeklinać, wyzywać i pierdzieć,
    po czym namawiają resztę kolegów do oglądnięcia "Płonących Dup". Film wywołuje
    skandal w Ameryce, co doprowadza do wielkiego konfliktu między USA a Kanadą. Wybucha
    wielka wojna. Nikt nie wie, że wojna jest wielką szansą władcy piekieł - szatana,
