  overview: '"Blade Runner" opowiada o historii jednego z Łowców Androidów, Ricka
    Deckarda. Replikanci, bo tak nazwano tych androidów, byli używani do niebezpiecznych
    badań i kolonizacji innych planet. Po krwawym buncie zespołu androidów na pozaziemskiej
    kolonii, Replikanci nie mogli przebywać legalnie na Ziemi. Są oni owładnięci panicznym
    strachem przed nieuchronną śmiercią i za wszelką cenę starają się dotrzeć do ich
    konstruktorów - jedynych ludzi mogących przedłużyć ich życie. Replikanci zostali
    bowiem zabezpieczeni przed długotrwałym życiem ze względu na rozwijające się w
    nich uczucia. Specjalny oddział policji - tytułowi "Łowcy Androidów" - są detektywami,
    którzy mają za zadanie odnaleźć i wyeliminować zbiegłych androidów. Akcja rozgrywa
    się w Los Angeles w 2019 roku gdy jeden z najlepszych Łowców zostaje ranny podczas
    wykonywania testu Voigta-Kampffa na jednym z androidów i właśnie Deckard przejmuje
    jego zadanie - wyeliminowanie zbiegłych androidów typu Nexus-6.'
