  overview: 'Film rzuca nowe światło na jedną z najgłośniejszych afer w polskim internecie.
    Przedstawia kulisy sprawy, która w ubiegłym roku wstrząsnęła opinią publiczną
    w Polsce, stawiając w centrum uwagi najpopularniejszych twórców internetowych.
    Dokument w wielowymiarowy sposób analizuje fenomen loterii organizowanych przez
    influencerów, które przyciągnęły miliony Polaków, jednocześnie budząc ogromne
    kontrowersje prawne i etyczne. Obraz sięga do sedna sprawy, aby przedstawić możliwie
    pełny i obiektywny obraz sytuacji. Twórcy filmu nie ferują wyroków. Zamiast tego
    oddają głos wszystkim stronom sporu: osobom, którym postawiono zarzuty, ich obrońcom,
    a także przedstawicielom prokuratury i organów skarbowych. Całość została wzbogacona
    o wnikliwe komentarze niezależnych ekspertów z dziedziny prawa karnego, hazardowego
    i podatkowego, co pozwala widzowi na samodzielne zrozumienie skomplikowanych mechanizmów
    prawnych i biznesowych.'
