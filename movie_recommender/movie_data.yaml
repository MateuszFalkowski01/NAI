    któremu Frodo darował życie, docierają do Czarnej Bramy. Tymczasem Merry (Dominic
    Monaghan) i Pippin (Billy Boyd) uciekają orkom i trafiają na Drzewca, starego
    Enta. Kiedy wszystko zaczyna się układać, Saruman, który stworzył potężną armię,
    postanawia zaatakować Rohańczyków. Rozpoczyna się bitwa, która może zadecydować
