'2001: odyseja kosmiczna':
  genres:
  - Sci-Fi
  - Tajemnica
  - Przygodowy
  overview: '"2001: Odyseja kosmiczna" to wyprawa w krainę jutra, mapa ludzkiego przeznaczenia,
    droga do nieskończoności i fascynująca opowieść o starciu człowieka z maszyną
    - arcydzieło sztuki filmowej, które wyróżniono Oscarem za efekty specjalne. Inspiracją
    scenariusza była powieść Arthura C. Clarke''a. Na jej podstawie Stanley Kubrick
    zrealizował film, który od lat niezmiennie fascynuje nowe pokolenia widzów. Najpierw
    zabiera nas w zamierzchłą przeszłość, gdy na Ziemi żyli przodkowie człowieka.
    Następnie - dzięki jednemu z najgenialniejszych trików w historii kina - przeskakuje
    całe tysiąclecia i przenosi widza w skolonizowaną przestrzeń kosmiczną. W finale
    z kolei przerzuca jednego z bohaterów, astronautę Bowmana (Keir Dullea), w niezbadane
    rejony kosmosu, realizując tym razem nasze marzenia o nieśmiertelności. "Otwórz
    właz, HAL" i wyrusz w podróż niepodobną do innych, a dane Ci będzie poznać najgłębiej
    skrywane tajemnice wszechświata.'
  poster_path: 'assets/2001: odyseja kosmiczna.jpg'
  release_date: '1968-04-02'
  title_org: '2001: A Space Odyssey'
  title_pl: '2001: Odyseja kosmiczna'
